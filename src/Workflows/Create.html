    $(document).ready(function () {
      var avails = $(".levels-items");
        var cnt = avails.length + 1;
      $("#copy_level ").click(function (e) {
       
        var div = $("#main");
        div.clone(true).appendTo(avails.parent()).attr("id", "fogr" + cnt).addClass("levels-items").find("a.btn-add-rules").attr("id", "add_rules" + cnt);
        e.preventDefault();
      });
      

      $("a.btn-add-rules").click(function (e) {
       
        var rs = $(this).parent().find(".rules");
        var count = rs.length + 1;
        var hr = $("#clonehiddenrules");
    
        hr.clone(true).appendTo(rs).attr("id", "rules" + count).addClass("rules-box");
        
        e.preventDefault();

      });

      $(".btn-delete-level").click(function (e) {
        $(this).parent().remove();
      });
      $(".delete-icon").click(function (e) {
       
        $($($(this).parent()).parent()).parent().remove();
      });
    });

  <script>
    /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
        } else {
          dropdownContent.style.display = "block";
        }
      });
    }
  </script>
